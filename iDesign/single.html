<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Custom Banner</title>
    <style>
        /* CSS for layout */
        .container {
            display: flex;
            align-items: center;
        }
        .title {
            flex: 1; /* Take up remaining space */
            font-size: 12px;
        }
        .subtitle {
            flex: 1; /* Take up remaining space */
            font-size: 8px;
        }
        .button {
            margin-left: 10px; /* Add spacing between title, subtitle, and button */
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">This is Cutom Banner ttile</div>
        <div class="subtitle">Subtitle for custom banner</div>
        <button class="button">Click Me</button>
    </div>
</body>
</html>
